   <body>
      <input id="Uruchom" type="button" value="Uruchom" onclick="uruchomEvent();" />
      <input id="Zamknij" type="button" value="Zamknij" onclick="zamknijEvent();" />
      <br />
      <label>Obiekty : </label>
      <label><input id = "Triangle" type="checkbox">Triangle</label>
      <label><input id = "Rotating_Triangle" type="checkbox">Rotating triangle</label>
      <label><input id = "Rotating_Cube" type="checkbox" checked>Rotating Cube</label>

      <label>Tekstury : </label>

      <label><input id = "tex2" type="checkbox" >Mario</label>

   	</canvas>

<script type="text/javascript">

   document.getElementById("Uruchom").onclick = uruchomEvent;
  
   function uruchomEvent(){
      
      if(Triangle.checked == true)
         InvokeTriangle();
      if(Rotating_Triangle.checked == true)
         InvokeRotatingTriangle();
      if(Rotating_Cube.checked == true)
         InvokeRotatingCube();
   }

</script>

<script type="text/javascript">

   document.getElementById("Zamknij").onclick = zamknijEvent;

   function zamknijEvent(){
      self.close();
   }

</script>
